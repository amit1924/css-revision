<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Effect</title>
    <style>

        
        .pulse-circle{
            width: 50px;
            height:50px;
            background-color: blue;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse{
            0%,100%{
                transform:scale(1);
            }
            50%{
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="pulse-circle"></div>
</body>
</html>
