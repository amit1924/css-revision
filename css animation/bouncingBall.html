<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        .ball{
            width:50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation: bounce 2s infinite;

        }

        @keyframes bounce{
            0% ,100% {
top:0;
            }   
            50%{
                top:100px
            }  
            
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
