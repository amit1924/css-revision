<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out </title>
    <style>
        .fade-text{
            opacity:0;
            transition:opacity 0.5s ease;
            height: 100vh;
        }
        .fade-container:hover .fade-text{
            opacity:1;
        }
    </style>
</head>
<body>
    <div class="fade-container">
        <p class="fade-text">Fade me!</p>
    </div>
</body>
</html>
