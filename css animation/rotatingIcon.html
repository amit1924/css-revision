<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Icon</title>
    <style>
        .rotating-icon {
            transition: transform 0.5s ease;
        }
        
        .rotating-icon:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    
        <i class="fa fa-sync rotating-icon"></i>

    
</body>
</html>
