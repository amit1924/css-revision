<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Container</title>
    <style>
       .expand-container{
        overflow: hidden;
        width: 200px;
        height: 50px;
        transition: height 0.5s ease;
       }
       .expand-container:hover{
        height: 900px;
       }
       .expand-box{
        background-color: #333;
        color: white;
        padding: 20px;
       }
    </style>
</head>
<body>
    <div class="expand-container">
        <div class="expand-box">Click me</div>
    </div>
</body>
</html>
