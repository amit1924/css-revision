<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Animation</title>
    <style>
        .nav-menu{
            position: fixed;
            top:0;
            left:-250px;
            width:250px;
            height:100%;
            background-color: #333; 
            color: white;
            transition: transform 0.5s ease;
        }
        .nav-menu ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-menu li{
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        .nav-menu li a{
            color: white;
            text-decoration: none;
        }
        .nav-menu.open{
            transform: translate(250px);
        }
        .nav-menu.close{
            transform: translate(-250px);
        }
        .nav-toggle{
            position: fixed;
            top: 0px;
            left: 250px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <button class="nav-toggle">Toggle Menu</button>
    <script>
        const navMenu =document.querySelector(".nav-menu");
        const navToggle =document.querySelector(".nav-toggle")

        navToggle.addEventListener("click",() => {
            navMenu.classList.toggle("open",true)
            navMenu.classList.toggle("close")
        });
    </script>
</body>
</html>
