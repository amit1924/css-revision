<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <style>
        .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        }
      .carousel {
        position: relative;
        width: 600px;
        overflow: hidden;
        
      }
      .carousel-inner {
        display: flex;
        
        transition: transform 0.5s ease;
      }
      .carousel-item {
        min-width: 100%;
        transition: opacity 0.5s ease;
      }
      .carousel-item img {
        width: 100%;
      }
      .carousel-item:not(.active) {
        opacity: 0;
      }
      .carousel-prev,
      .carousel-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      .carousel-prev {
        left: 10px;
      }
      .carousel-next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/06/18/26/eiffel-tower-975004_1280.jpg"
            alt="tower"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/11/13/27/bird-7917250_1280.jpg"
            alt="love bird"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2017/02/14/03/03/ama-dablam-2064522_1280.jpg"
            alt="love bird"
          />
        </div>
      </div>
      <button class="carousel-prev">Prev</button>
      <button class="carousel-next">Next</button>
    </div>
</div>
    <script>
      const carouselInner = document.querySelector(".carousel-inner");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const carouselPrev = document.querySelector(".carousel-prev");
      const carouselNext = document.querySelector(".carousel-next");
      let currentIndex = 0;

      carouselPrev.addEventListener("click", () => {
        carouselItems[currentIndex].classList.remove("active");
        currentIndex =
          (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        carouselItems[currentIndex].classList.add("active");
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
      });

      document.querySelector(".carousel-next").addEventListener("click", () => {
        carouselItems[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % carouselItems.length;
        carouselItems[currentIndex].classList.add("active");
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
      });
    </script>
  </body>
</html>
