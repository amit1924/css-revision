<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Content Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .content{
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <h1>Responsive Design</h1>
        <p>This section will have a maximum width to ensure it doesn't become too wide on larger screens.</p>
    </div>
</body>
</html>


<!-- max-width: 600px;: This ensures the content section does not exceed 600px in width, regardless of the screen size.
Without max-width: On larger screens, the content would stretch to fill the entire width, making it harder to read and less visually appealing. -->
