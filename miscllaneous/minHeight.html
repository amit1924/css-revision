<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min height</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            background-color: #e0e0e0;
            min-height: 300px; /* Sets the minimum height */
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .content h2 {
            margin-top: 0;
        }
        
    </style>
</head>
<body>
    <section class="content">
        <h2>Content Section</h2>
        <p>This section has a minimum height but will expand if there is more content.</p>
        <p>This section has a minimum height but will expand if there is more content.</p>
     
    </section>
</body>
</html>

<!-- In this example, the .content section will always be at least 300px tall. If the content inside the section grows beyond that, the section will expand to fit the content. -->
