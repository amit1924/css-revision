<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar{
            display: flex;
           align-items: center;
           padding: 10px 20px ;
           background-color: #333;
    color: white;
        }
        .logo{
            margin-right: 30px;
        }
        .nav-links{
            display: flex;
          flex: 1;
            justify-content: space-around;
          
        }


.nav-links a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.nav-links a:hover {
    background-color: #153026;
}
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Logo</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
</body>
</html>


<!-- In this example, the .nav-links container is given flex: 1. This makes it expand and fill the remaining space in the .navbar, allowing the navigation links to be spaced evenly within the available space. -->
