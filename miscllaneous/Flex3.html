<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
   <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
       
        display: flex;
    }
    
    .container {
        display: flex;
        width: 100%;
    }
    
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .sidebar h2 {
        margin-top: 0;
    }
    
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    
    .sidebar ul li {
        margin: 20px 0;
    }
    
    .sidebar ul li a {
        color: white;
        text-decoration: none;
    }
    
    .main-content {
        display: flex;
        flex-direction: column;
        flex: 1;
    }
    
    .header {
        background-color: #34495e;
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    .content {
        flex: 1;
        padding: 20px;
        background-color: #ecf0f1;
        text-align: center;
    }
    
    .footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 10px;
    }
    
   </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header class="header">
                <h1>Dashboard Header</h1>
            </header>
            <div class="content">
                <h2>Main Content Area</h2>
                <p>This area expands to fill the remaining space, demonstrating the power of flex: 1.</p>
            </div>
            <footer class="footer">
                <p>&copy; 2024 My Dashboard</p>
            </footer>
        </div>
    </div>
</body>
</html>
