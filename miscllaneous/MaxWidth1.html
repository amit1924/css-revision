<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
       
        body {
            width: 100vw;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #491212;
        }

        .gallery {
            width: 90%;
            max-width: 1000px; /* Ensures the gallery doesn't get too wide */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: rgb(38, 10, 65);
            
        }

        
.gallery img {
    width: 100%;
    max-width: 300px; /* Ensures each image doesn't exceed 300px in width */
    margin: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}
        
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1576158114254-3ba81558b87d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Image 1">
        <img src="https://images.unsplash.com/photo-1576158113928-4c240eaaf360?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Image 2">
        <img src="https://images.unsplash.com/photo-1579818276426-2f2bca600658?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Image 3">
    </div>
</body>
</html>


<!-- max-width: 1000px;: This ensures the gallery container does not exceed 1000px in width, keeping the layout neat on larger screens.
max-width: 300px;: This ensures each image does not exceed 300px in width, preventing them from becoming too large.
Without max-width: The gallery and images would expand to fill the available space on larger screens, potentially becoming too large and losing the intended layout and design. -->
