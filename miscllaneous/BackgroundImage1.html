<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images in Sections</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .section {
            padding: 50px;
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        
        .section1 {
            background-image: url('https://cdn.pixabay.com/photo/2024/05/15/20/57/developer-8764527_1280.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .section2 {
            background-image: url('https://www.twinleo.com/wp-content/uploads/2018/09/reactjs.jpg');
            background-repeat: repeat;
            background-size: auto;
            background-position: center;
        }
        
        .section3 {
            background-image: url('https://assets.awwwards.com/awards/element/2022/09/6313eaf4b41bd275260216.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
    </style>
</head>
<body>
    <section class="section section1">
        <h2>Section 1</h2>
        <p>This section has a fixed background image.</p>
    </section>
    <section class="section section2">
        <h2>Section 2</h2>
        <p>This section has a background image that is repeated.</p>
    </section>
    <section class="section section3">
        <h2>Section 3</h2>
        <p>This section has a background image that is contained.</p>
    </section>
</body>
</html>
