<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content{
            text-align: center;
            z-index: 1;
        }
        .modal{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index:2;
        }
        .modal-content{
            background-color: #721414;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1;
        }

        .close-btn{
position: absolute;
top: 10px;
right: 10px;
font-size: 24px;
cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the website</p>
        <button id="open-modal">Open Modal</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Modal Header</h2>
            <p>This is a modal window. It appears above the main content.</p>
        </div>
    </div>

    <script>
        document.getElementById("open-modal").addEventListener("click", ()=>{
document.getElementById("modal").style.display="flex";
        })

        document.querySelector(".close-btn").addEventListener("click", ()=>{
            document.getElementById('modal').style.display="none";
        });
    </script>
</body>
</html>

<!-- In this example, we use z-index to ensure that the modal window (z-index: 2) appears above the main content (z-index: 1). The modal content itself has a higher z-index (z-index: 3) to ensure it appears above the modal background. -->
