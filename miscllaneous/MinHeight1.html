<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Height</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .main{
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
        }

        .content{
            background-color: #e0e0e0;
            min-height: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        
        }
    </style>
</head>
<body>
   <header class="header">
    <h1>Header</h1>
   </header> 
   <main class="main">
    <section class="content">
        <h2>Main Content</h2>
        <p>This section will take at least the remaining height of the viewport.</p>

    </section>
   </main>
   <footer class="footer">
    <p>Footer</p>
</footer>
</body>
</html>

<!-- The body and html elements are set to 100% height to allow the use of flexbox for full-height layout.
The .main element will expand to take the remaining height of the viewport.
The .content section within .main has a min-height of 200px to ensure it is at least that tall, even if there's not much content. -->
